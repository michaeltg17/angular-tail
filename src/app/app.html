<mat-toolbar>
  <span>Angular App</span>
  <span style="flex: 1"></span>
  <button
  mat-icon-button
  [matMenuTriggerFor]="paletteMenu"
>
  <mat-icon>format_color_fill</mat-icon>
</button>

<mat-menu #paletteMenu="matMenu" class="palette-menu">
  <div (click)="$event.stopPropagation()">
    <mat-radio-group
      [value]="selectedPalette"
      (change)="setTheme($event.value)"
    >
      <mat-radio-button
        *ngFor="let p of palettes"
        [value]="p"
        class="palette-radio"
      >
        {{ p | titlecase }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</mat-menu>

</mat-toolbar>

<app-customers-table></app-customers-table>
