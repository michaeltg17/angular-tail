<div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Search" [(ngModel)]="filterValue" (input)="applyFilter(filterValue)" />
    </mat-form-field>

    <button mat-icon-button (click)="addCustomer()">
      <mat-icon>add</mat-icon>
    </button>

    <button mat-icon-button (click)="editCustomer(this.selection.selected[0])" [disabled]="selection.selected.length !== 1">
      <mat-icon>edit</mat-icon>
    </button>

    <button mat-icon-button [disabled]="selection.isEmpty()" (click)="deleteCustomers()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>

  <div>
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox [checked]="isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()"
            (change)="toggleAllRows()"> </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="selection.toggle(row)"
            [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      @for (col of columns; track col.key) {
      <ng-container [matColumnDef]="col.key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          {{ col.label }}
        </th>
        <td mat-cell *matCellDef="let customer">
          <app-customer-cell [value]="customer[col.key]"></app-customer-cell>
        </td>
      </ng-container>
      }

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="viewCustomer(row)">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
</div>
