<h2 mat-dialog-title>
  {{ data.mode === dialogMode.Add ? 'Add Customer' : 'Edit Customer' }}
</h2>

<mat-dialog-content>
  <div class="form">
    <mat-form-field>
      <input
        matInput
        placeholder="First name"
        [(ngModel)]="customer.firstName" />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Last name"
        [(ngModel)]="customer.lastName" />
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        placeholder="Email"
        [(ngModel)]="customer.email" />
    </mat-form-field>

    <mat-checkbox [(ngModel)]="customer.isActive">
      Active
    </mat-checkbox>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancel()">Cancel</button>
  <button
    mat-flat-button color="warn"
    (click)="save()">
    {{ data.mode === dialogMode.Add ? 'Add' : 'Save' }}
  </button>
</mat-dialog-actions>
