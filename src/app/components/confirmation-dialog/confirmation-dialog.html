<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button (click)="cancel()">{{ data.cancelText }}</button>
  <button mat-flat-button color="warn" (click)="confirm()">{{ data.confirmText }}</button>
</mat-dialog-actions>
